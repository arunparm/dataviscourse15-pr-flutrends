<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flu Trends</title>

    <style>
        .divClass{
            display: inline-block;
            border: 1px solid lightgray;
            margin: 10px;
        }
        .monthBars{
            fill :rgb(100,200,200);
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
</head>


<body>


<br/>
<hr/>

<span id="info">Info span</span>
<br/>
<input id="year" type="range" min="2003" max="2015" oninput="updateCharts(value)">
<br />
<div class="divClass">
    <h2>Flu Trends Map</h2>
    <svg width="600" height="400" id="map">
    </svg>
</div>

<div class="divClass">
    <h2>Flu Trends : Aggregate</h2>
    <svg  width="600" height="400" id="pieChart" >
    </svg>
</div>

<div class="divClass">
    <h2>Flu Trends : Season</h2>
    <svg width="600" height="400" id="seasons">
    </svg>
</div>

<div class="divClass">
    <h2>Flu Trends : Monthly Report (<span id="yearSpan">2009</span>)</h2>
    <svg width="600" height="400" id="monthBarChart" >
        <g id="xAxis" transform="translate(40,345) scale(1,1)"></g>
        <g id="yAxis" transform="translate(80,50) scale(1,1)"></g>
        <g id="bars" class = "monthBars" transform="translate(40,415) scale(1,-1)"></g>
    </svg>
</div>

<script type="application/javascript" src="scripts/script.js"></script>
<script>
    loadData();
</script>
</body>
</html>
